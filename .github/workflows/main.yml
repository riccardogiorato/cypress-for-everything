name: Main CI workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every day at midnight run E2E tests
  push:
    branches:
      - main
      - "*"

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cache/Cypress
  CYPRESS_EMAIL_POST: ${{ secrets.CYPRESS_EMAIL_POST }}
  CYPRESS_EMAIL_PRE: ${{ secrets.CYPRESS_EMAIL_PRE }}
  CYPRESS_MAILSLURP_API_KEY: ${{ secrets.CYPRESS_MAILSLURP_API_KEY }}
  CACHE_VER: v03

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Install ‚öôÔ∏è & Examples Matrix üîß
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Check for Broken Links üîé
        uses: urlstechie/urlchecker-action@master
        with:
          file_types: .md
          print_all: false
          timeout: 10
          retry_count: 3

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Yarn and Node Modules üíæ
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-yarn-${{env.CACHE_VER}}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{env.CACHE_VER}}-

      - name: Cache Cypress üíæ
        id: cypress-cache
        uses: actions/cache@v2
        with:
          path: ${{env.CYPRESS_CACHE_FOLDER}}
          key: ${{ runner.os }}-cypress-${{env.CACHE_VER}}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{env.CACHE_VER}}-

      - name: Install dependencies üîß
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Create Matrix Examples ‚ö°
        id: matrix
        run: yarn ts-node ./scripts/listExamples.ts

      ## from https://github.com/vercel/next.js/blob/canary/.github/workflows/build_test_deploy.yml#L28
      - name: Cache all Repo for next jobs üíæ
        uses: actions/cache@v2
        id: cache-build
        with:
          path: ./*
          key: ${{ github.sha }}

  examplesTest:
    name: Test Example
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        example: ${{fromJson(needs.build.outputs.matrix)}}
    steps:
      - name: Restore Cache üíæ
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Test üèóÔ∏è
        id: cypress-test
        run: |
          cd examples/${{ matrix.example }}
          yarn postsetup || echo "no postsetup"
          yarn test

      - name: Upload Video üìπ
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: video from example ${{ matrix.example }}
          path: ${{ github.workspace }}/examples/${{ matrix.example }}/cypress/videos
          retention-days: 10

      - name: Store Report XML Results
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: report-xml-${{ matrix.example }}
          path: report/*.xml
          retention-days: 1

  examplesResults:
    name: Result Examples üìä
    runs-on: ubuntu-latest
    if: always()
    needs: [build, examplesTest]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Install only packages needed for core
        run: yarn add -W ts-node

      - name: Downlod report Artifacts
        uses: actions/download-artifact@v2
        with:
          path: report

      - name: Move all reports to root report folder
        run: |
          mv ./report/*/*.xml ./report/ # dont use '-force' to check for errors

      - name: Merge all Reports
        run: |
          yarn merge

      - name: Publish Cypress E2E Report üìñ
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Tests Results üìñ
          path: report.xml
          reporter: java-junit
          fail-on-error: "false"

  examplesClean:
    name: Clean Example
    runs-on: ubuntu-latest
    needs: [build, examplesResults]
    if: always()
    strategy:
      matrix:
        example: ${{fromJson(needs.build.outputs.matrix)}}
    steps:
      - name: Delete Report XML Artifact
        uses: geekyeggo/delete-artifact@v1
        id: restore-build
        with:
          name: report-xml-${{ matrix.example }}
          failOnError: false
